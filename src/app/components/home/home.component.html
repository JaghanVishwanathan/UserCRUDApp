<div class="container">
  <h2>Registered Users</h2>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Username</th>
        <th>Date of Birth</th>
        <th>Email</th>
        <th>Password</th>
        <th>Zipcode</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.name }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.dob | date: 'MM/dd/yyyy' }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.password }}</td>
        <td>{{ user.zipcode }}</td>
        <td>
          <button (click)="editUser(user.id)">Edit</button>
          <button (click)="deleteUser(user.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
  <button routerLink="/add-user">Add User</button>
</div>
